<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register - Campus Connect Repair</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Student Registration</h1>
      <p class="subtitle">Create your account to submit complaints</p>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" placeholder="e.g., STU12345">
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" placeholder="e.g., Computer Science">
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" placeholder="Enter password (min 6 characters)" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>

      <div class="auth-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>

      <div class="auth-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
